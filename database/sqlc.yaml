version: "2"

sql:
  - schema:
      - schema/*.up.sql          # tables, types, indexes
    queries: 
      - queries/*.sql            # all your .sql query files
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "../internal/db/gen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_interface: false
        overrides:
          - db_type: "inet"
            go_type: "net/netip.Addr"
